<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In-Artemi</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signin-container">
    <div class="signin-box">
      <img src="artemi logo white clear-Photoroom.png" alt="ARTEMI Logo" class="signin-logo">
      <h2>Sign In to Artemi</h2>
      <form action="http://127.0.0.1:5500/index.html/thxcon.html">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Sign In</button>
      </form>
      <p class="signup-link">Don't have an account? 
        <a href="http://127.0.0.1:5500/index.html/thxcon.html">Sign up</a>
      </p>
    </div>
  </div>
</body>
</html>
